{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Count App</title>
    <style>
        
        .navbar {
            background-color: #ffffff !important;
            border-bottom: 2px solid #e0e0e0 !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1) !important;
            padding: 10px 20px !important;
        }
        
        .navbar-nav {
            flex-direction: row !important;
            margin-left: 0 !important;
            margin-right: auto !important;
        }
        
        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: 500 !important;
            padding: 10px 20px !important;
            text-transform: uppercase !important;
            transition: color 0.3s ease-in-out, background-color 0.3s ease-in-out !important;
        }
        
        .navbar-nav .nav-item {
            margin-right: 20px !important;
        }
        
        .navbar-nav .nav-link:hover {
            color: #afc83b !important;
            background-color: #f8f9fa !important;
            border-radius: 5px !important;
        }
        
        .navbar-nav.logout-nav {
            margin-left: auto !important;
        }
        
        .navbar-nav .logout-button {
            padding: 10px 25px !important;
            background-color: #007bff !important;
            color: white !important;
            border-radius: 5px !important;
            transition: background-color 0.3s ease-in-out !important;
        }
        
        .navbar-nav .logout-button:hover {
            background-color: #ff3333 !important;
        }
        
        @media (max-width: 991px) {
            .navbar-nav {
                flex-direction: column !important;
                align-items: flex-start !important;
            }
        
            .navbar-nav .nav-link {
                padding: 10px 0 !important;
                font-size: 16px !important;
            }
        
            .navbar-nav .nav-item {
                margin-right: 0 !important;
                margin-bottom: 10px !important;
            }
        
            .navbar-nav.logout-nav .logout-button {
                padding: 12px 30px !important;
                font-size: 16px !important;
                margin-top: 10px !important;
                width: 100% !important;
                text-align: center !important;
            }
        
            .navbar-toggler {
                margin-bottom: 15px !important;
            }
        }
        
    </style>        
</head>
<body>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">


<link rel="stylesheet" href="{% static 'css/navbar.css' %}">


<nav class="navbar navbar-expand-lg navbar-light"> 
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'upload_data' %}">Upload Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'filter_companies' %}">Query Builder</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'users' %}">Users</a>
            </li>
        </ul>
        <ul class="navbar-nav logout-nav">
            <li class="nav-item">
                <a class="nav-link logout-button" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </div>
</nav>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
